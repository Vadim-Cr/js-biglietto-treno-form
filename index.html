<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>

        <div id="big_container">
            <h2>
                Calcola il prezzo del tuo biglietto
            </h2>
            <!-- container top -->
            <div id="container_top">
                <div class="sub_container_top">
                    <div class="subx2_container_top">
                        <h3 class="red">
                            NOME E COGNOME
                        </h3>
                        <input id="myInputName" type="text" placeholder="name and surname">
                    </div>
                    <div class="subx2_container_top">
                        <h3 class="red">KM DA PERCORRERE</h3>
                        <input id="myInputKm" type="text" placeholder="Km in cifre">
                    </div>
                    <div class="subx2_container_top">
                        <h3 class="red">FASCIA D'ETA'
                        </h3>
                        <input id="myInputAge" type="text" placeholder="Anni compiuti in cifre">
                    </div>
                </div>
                <div class="sub_container_top">
                    <button id="create">Genera</button>
                    <button>Annula</button>
                </div>
            </div>
            <h2>
                Il tuo biglietto
            </h2>
            <!-- container botom -->
            <div id="container_bottom">
             <div class="bb_text">DETTAGLIO PASSGEGERI</div>
                <div id="sub_container_bottom">
                    <div class="container_bottom_left">
                        <div class="bb_text">
                            NOME PASSEGGERO
                        </div>
                        <div id="myOutputName">
                            Tuo Nome
                        </div>
                    </div>
                    <div class="container_bottom_right">
                        <table>
                            <tr>
                              <th>Offerta</th>
                              <th>Carrozza</th>
                              <th>Codice CP</th>
                              <th>Costo biglietto</th>
                            </tr>

                            <tr>
                              <td id="myOutpuDiscount">Lois</td>
                              <td id="random_number">Griffin</td>
                              <td>Griffin</td>
                              <td id="my_id">Griffin</td>
                            </tr>
                          </table>
                    </div>
                </div>
            </div>
        </div>
        
    </main>


    <script src="logic.js" ></script>
</body>
</html>
